<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>JavaScript </title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <table>
        <tr>
          <th>Name</th>
          <th>Mobile No:</th>
          <th>Address</th>
        </tr>
        <table id="ims">

        </table> 
      </table>
    <script>
        
        fetch("https://food-odering-website-default-rtdb.firebaseio.com/order.json").then(res =>
            res.json()).then(d => {
                const data = Object.entries(d);
                let main=" ";
                for(let i=0;i<data.length;i++){

                let x = "<tr>"+ "<td>" + data[i][1].user.name + "</td>" + "<td>" + data[i][1].user.mobile + "</td>" +"<td>" + data[i][1].user.address + "</td>" +"</tr>";
                main = main + " " + x;
                }
                document.getElementById('ims').innerHTML=main;

                console.log(data)
            })
    </script>


</body>
</html>
